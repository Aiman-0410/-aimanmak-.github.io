<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>HTML Table</h2>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Contact Details</th>
        </tr>
        <tr>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td rowspan="2">Raj Verma</td>
            <td>raj@ultimez.com</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td>raj.verma@work.com</td>
            <td>987-654-3210</td>
        </tr>
    </table>
</body>
</html>
