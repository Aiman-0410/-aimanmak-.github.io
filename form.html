<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form id="registrationForm">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="First name" required>
        <br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="Last name" required>
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" 
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" 
               title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number and special character." 
               required>
        <br><br>

        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" 
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" 
               title="Passwords must match." required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
        <br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
