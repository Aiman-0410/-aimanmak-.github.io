<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background and Borders</title>
    <style>
        body {
            background-color: lightblue; 
            background-image: url('image2.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }

        h1 {
            border: 5px solid black; 
            padding: 10px;
            text-align: center;
        }

        p {
            border: 3px dashed green; 
            padding: 10px;
            margin: 20px;
        }

        div {
            border: 4px dotted red; 
            padding: 15px;
            margin: 20px;
        }

        h3 {
            border: 3px solid blue; 
            border-radius: 25px; 
            padding: 10px;
        }

        span {
            border: 2px double blue; 
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Background and Borders</h1>
    <p>We are learning CSS.</p>
    <div>This is a div with a dotted red border.</div>
    <h3>This is a heading with rounded border.</h3>
    <p>This is paragraph with a <span>span element</span> that has a double blue border.</p>
</body>
</html>
