<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <p>Please fill out this survey to provide your feedback.</p>
    <form id="surveyForm">
        <!-- Text Input for Short Answer -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <!-- Text Input for Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Multiple Choice Questions (MCQs) -->
        <label>Which of the following features do you use? (Select all that apply):</label><br>
        <input type="checkbox" id="feature1" name="features" value="User-Friendly Interface">
        <label for="feature1">User-Friendly Interface</label><br>
        <input type="checkbox" id="feature2" name="features" value="Dark Mode">
        <label for="feature2">Dark Mode</label><br>
        <input type="checkbox" id="feature3" name="features" value="Cloud Sync">
        <label for="feature3">Cloud Sync</label><br>
        <input type="checkbox" id="feature4" name="features" value="Offline Mode">
        <label for="feature4">Offline Mode</label>
        <br><br>

        <!-- Rating Scale (1-5) -->
        <label>How would you rate our services? (1 = Poor, 5 = Excellent):</label><br>
        <input type="radio" id="rating1" name="rating" value="1">
        <label for="rating1">1</label><br>
        <input type="radio" id="rating2" name="rating" value="2">
        <label for="rating2">2</label><br>
        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating3">3</label><br>
        <input type="radio" id="rating4" name="rating" value="4">
        <label for="rating4">4</label><br>
        <input type="radio" id="rating5" name="rating" value="5">
        <label for="rating5">5</label>
        <br><br>

        <!-- Dropdown Menu -->
        <label for="improvement">What area should we improve?</label>
        <select id="improvement" name="improvement" required>
            <option value="" disabled selected>Select an option</option>
            <option value="User-Friendly Interface">User-Friendly Interface</option>
            <option value="Dark Mode">Dark Mode</option>
            <option value="Cloud Sync">Cloud Sync</option>
            <option value="Offline Mode">Offline Mode</option>
        </select>
        <br><br>

        <!-- Radio Buttons for Single Option -->
        <label>Would you recommend us to others?</label><br>
        <input type="radio" id="recommendYes" name="recommend" value="Yes">
        <label for="recommendYes">Yes</label><br>
        <input type="radio" id="recommendNo" name="recommend" value="No">
        <label for="recommendNo">No</label>
        <br><br>

        <!-- Text Area for Longer Responses -->
        <label for="comments">What do you think about our services?</label>
        <br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write your feedback here..."></textarea>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
