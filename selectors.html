<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        #para1 {
            color: green;
            font-family: Verdana;
        }
        .style_p {
            color: red;
            font-family: Arial;
            text-align: center;
        }
    </style>
    <title>CSS Selectors</title>
</head>
<body>
    <h1>Welcome to CSS</h1>
    <h2 id="para1">CSS Overview</h2>
    <h3 class="style_p">We are learning CSS</h3>
    <p class="style_p">This is a paragraph with class="style_p"</p>

</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1, h2, p {
            color: brown;
            font-family: Arial;
            text-align: center;
        }
    </style>
    <title>CSS Selectors</title>
</head>
<body>
    <h1>CSS Grouping Selector</h1>
    <h2 >CSS Overview</h2>
    <p >Selectors are patterns used to select and style HTML elements within a webpage.</p>
</body>
</html>
