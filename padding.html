<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin</title>
    <style>
       .box{
        background-color: lightblue; 
        border: 2px solid black; 
        padding-top: 50px;
        padding-right: 30px;
        padding-bottom: 50px;
        padding-left: 75px;
        margin-top: 100px;
        margin-right: 50px;
        margin-bottom: 25px;
        margin-left: 75px;       
        }
    </style>
</head>
<body>
    <h1 class="box">Hello World!</h1>
</body>
</html>
