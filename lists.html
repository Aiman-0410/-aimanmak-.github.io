<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists in HTML</title>
</head>
<body>
    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>Learn HTML</li>
        <li>Learn CSS</li>
        <li>Learn JavaScript</li>
        <li>Build a project</li>
        <li>Deploy the project</li>
    </ol>
    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Java</li>
</body>
</html>
