<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            border: 3px solid #388E3C;
        }
        .content {
            background-color: #ffffff;
            border: 3px solid #ddd;
            padding: 20px;
            margin: 20px 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            background-color: #f1f1f1;
            border: 3px dashed #ccc;
            padding: 15px;
            margin: 20px 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS Box Model</h1>
    </header>

    <div class="content">
        <h2>Main Content</h2>
        <p>This is the main content area. It demonstrates padding, margin, border, and box-shadow properties.</p>
    </div>

    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar area. It has a dashed border and padding applied.</p>
    </div>

    <footer>
        <p>Footer Section</p>
    </footer>
</body>
</html>
